<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kayıt Ol</h1>
        <input type="email" id="email" placeholder="E-posta adresinizi girin" required>
        <input type="text" id="username" placeholder="Kullanıcı adınızı girin" required>
        <input type="password" id="password" placeholder="Şifre" required>
        <button id="registerBtn">Onayla</button>
    </div>

    <script>
        document.getElementById('registerBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verileri API'ye gönderme
            fetch('https://your-backend-api-url.com/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/Ana.html';  // Başarılıysa yönlendir
                } else {
                    alert(data.message);  // Hata mesajını göster
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
